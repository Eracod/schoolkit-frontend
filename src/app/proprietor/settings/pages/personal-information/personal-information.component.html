<header class="d-flex align-items-center gap-3 mb-4">
  <button class="btn" type="button" (click)="goBack()">
    <app-svg-icon [icon]="'arrow-left'"></app-svg-icon>
  </button>
  <p class="title fw-bold mb-0">Profile</p>
</header>

<div class="profile-overview mb-5">
  <div class="d-flex align-items-center gap-3">
    <div class="avatar-pane">
      <app-avatar [size]="130" [text]="currentUser()?.firstName"></app-avatar>
      <button class="btn btn-primary floating-btn">
        <app-svg-icon [icon]="'camera'" [size]="30"> </app-svg-icon>
      </button>
    </div>
  </div>
</div>

<form class="mb-0">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <app-form-field>
        <label for="firstname" class="visible">First Name</label>
        <input type="text" placeholder="First Name" id="firstname" />
      </app-form-field>
    </div>

    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <app-form-field>
        <label for="middlename" class="visible">Middle Name</label>
        <input type="text" placeholder="Middle Name" id="middlename" />
      </app-form-field>
    </div>

    <div class="col-12 col-md-6 col-lg-4 mb-4">
      <app-form-field>
        <label for="lastname" class="visible">Last Name</label>
        <input type="text" placeholder="Last Name" id="lastname" />
      </app-form-field>
    </div>

    <div class="col-12 col-md-6 mb-4">
      <app-form-field>
        <label for="gender" class="visible">Gender</label>
        <select class="form-select">
          <option value="" selected disabled hidden>Gender</option>
          <option [value]="'male'">Male</option>
          <option [value]="'female'">Female</option>
        </select>
      </app-form-field>
    </div>

    <div class="col-12 col-md-6 mb-4">
      <app-form-field>
        <label for="date-of-birth" class="visible">Date Of Birth</label>
        <div class="input-group">
          <input type="text" placeholder="DD/MM/YYYY" />
          <div class="input-group-suffix">
            <button class="btn">
              <app-svg-icon [icon]="'calendar'"></app-svg-icon>
            </button>
          </div>
        </div>
      </app-form-field>
    </div>

    <div class="col-12 mb-5">
      <app-form-field>
        <label for="address" class="visible">Address</label>
        <textarea placeholder="Address"></textarea>
      </app-form-field>
    </div>

    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <div class="d-grid">
        <button class="btn btn-primary btn-lg">Save</button>
      </div>
    </div>
  </div>
</form>
