<ng-template #navbarTemplate>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top mt-2 mx-2" #navbar>
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <app-logo></app-logo>
      </a>
      <button
        class="navbar-toggler border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <app-svg-icon [icon]="'menu-right'"></app-svg-icon>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav-justified mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
        <div class="d-flex gap-3 align-items-center action-menu">
          <button
            class="btn btn-lg"
            type="button"
            (click)="goto('/auth/login')"
          >
            Login
          </button>
          <button
            class="btn btn-primary btn-lg"
            type="button"
            (click)="goto('/auth/signup')"
          >
            Get Started
          </button>
        </div>
      </div>
    </div>
  </nav>
  <div class="navbar-spacing"></div>
</ng-template>
