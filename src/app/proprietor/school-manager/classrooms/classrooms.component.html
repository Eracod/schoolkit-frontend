<p class="title">Classes</p>

<app-table-container>
  <table class="table table-striped" [style.minWidth.px]="800">
    <thead>
      <tr>
        @for (column of columns; track $index) {
        <th scope="col">{{ column.name }}</th>
        }
      </tr>
    </thead>
    <tbody>
      @for (item of classes; track $index) {
      <tr>
        <td [vAlign]="'middle'">{{ item.name }}</td>
        <td [vAlign]="'middle'">{{ item.studentCount }}</td>
        <td [vAlign]="'middle'">{{ item.teacher.name }}</td>
        <td class="text-end" [vAlign]="'middle'">
          <button class="btn btn-primary" type="button">View</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</app-table-container>

<div class="my-3 d-flex justify-content-center">
  <ngb-pagination
    [collectionSize]="(total$ | async)!"
    [(page)]="page"
    [pageSize]="pageSize"
    [ellipses]="true"
  >
  </ngb-pagination>
</div>
