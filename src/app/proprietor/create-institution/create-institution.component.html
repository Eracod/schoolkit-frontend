<app-main-layout>
  <div class="container-lg mb-5">
    <header class="mb-5">
      <p class="title mb-0">Create Institution</p>
      <p class="body-text">Tell us more about your institution</p>
    </header>

    <form [formGroup]="institutionForm" (ngSubmit)="create()">
      <div
        class="d-flex flex-column flex-lg-row align-items-center mb-5 gap-2 gap-lg-4"
      >
        <div class="logo-pane">
          <input
            type="file"
            id="logoUploader"
            [accept]="'.png,.jpg,.jpeg'"
            (change)="onChangeLogo($event)"
            hidden
          />
          <app-avatar [src]="logoUrl" [size]="100"></app-avatar>
          <label for="logoUploader" class="btn btn-light floating-btn mb-0">
            <app-svg-icon [icon]="'camera'"></app-svg-icon>
          </label>
        </div>

        <div
          class="d-flex flex-column justify-content-center text-center text-lg-start"
        >
          <p class="title mb-0">Institution Logo</p>
          <p class="mb-0 body-text">Upload your institution logo</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="name" class="visible">Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              formControlName="Name"
              [class.error]="fc.Name.touched && fc.Name.invalid"
            />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="email" class="visible">Email</label>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              formControlName="Email"
              [class.error]="fc.Email.touched && fc.Email.invalid"
            />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="address" class="visible">Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Address"
              formControlName="Address"
              [class.error]="fc.Address.touched && fc.Address.invalid"
            />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="phone" class="visible">Phone</label>
            <app-form-tel-input
              formControlName="ContactPhoneNumber"
              [class.error]="
                fc.ContactPhoneNumber.touched && fc.ContactPhoneNumber.invalid
              "
            >
            </app-form-tel-input>
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="website" class="visible">Website</label>
            <input
              type="url"
              class="form-control"
              placeholder="Website"
              formControlName="Website"
              [class.error]="fc.Website.touched && fc.Website.invalid"
            />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="motto" class="visible">Motto</label>
            <input
              type="text"
              class="form-control"
              placeholder="Motto"
              formControlName="Motto"
            />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4"></div>
      </div>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="processing || institutionForm.invalid"
        >
          <span>Create</span>
          <app-loader [loading]="processing"></app-loader>
        </button>
      </div>
    </form>
  </div>
</app-main-layout>
