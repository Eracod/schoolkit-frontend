<app-main-layout>
  <div class="container-lg">
    <header class="mb-5">
      <p class="title mb-0">Create Institution</p>
      <p class="body-text">Tell us more about your institution</p>
    </header>

    <form action="">
      <div class="row">
        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="name" class="visible">Name</label>
            <input type="text" class="form-control" placeholder="Name" />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="email" class="visible">Email</label>
            <input type="text" class="form-control" placeholder="Email" />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="address" class="visible">Address</label>
            <input type="text" class="form-control" placeholder="Address" />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="phone" class="visible">Phone</label>
            <input type="tel" class="form-control" placeholder="Phone" />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="website" class="visible">Website</label>
            <input type="url" class="form-control" placeholder="Website" />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4">
          <app-form-field>
            <label for="motto" class="visible">Motto</label>
            <input type="text" class="form-control" placeholder="Motto" />
          </app-form-field>
        </div>

        <div class="col-12 col-lg-4 mb-4"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Create</button>
      </div>
    </form>
  </div>
</app-main-layout>
