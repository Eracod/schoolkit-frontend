<div class="col-12 col-sm-11 col-md-10 col-lg-8 mx-auto">
  <form>
    <div class="mb-3">
      <p class="title-text mb-0">Personal Information</p>
      <p class="body-text mb-0">Let's get to know you</p>
    </div>
    <app-form-field class="mb-3">
      <label for="first-name" class="visible">First Name</label>
      <input class="form-control" placeholder="First Name" id="first-name" />
    </app-form-field>

    <app-form-field class="mb-3">
      <label for="middle-name" class="visible">Middle Name</label>
      <input class="form-control" placeholder="Middle Name" id="middle-name" />
    </app-form-field>

    <app-form-field class="mb-3">
      <label for="last-name" class="visible">Last Name</label>
      <input class="form-control" placeholder="Last Name" id="last-name" />
    </app-form-field>

    <app-form-field class="mb-3">
      <label for="gender" class="visible">Gender</label>
      <select class="form-select" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </app-form-field>

    <app-form-field class="mb-3">
      <label for="email" class="visible">Email</label>
      <input class="form-control" placeholder="example@mail.com" id="email" />
    </app-form-field>

    <app-form-field class="mb-5">
      <label for="phone" class="visible">Phone</label>
      <app-form-tel-input id="phone"></app-form-tel-input>
    </app-form-field>

    <button class="btn btn-primary btn-lg" type="submit">Next</button>
  </form>
</div>
