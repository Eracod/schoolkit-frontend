<div class="modal-header align-items-center">
  <p class="modal-title mb-0">Create Class</p>

  <button type="button" class="btn-close" (click)="close()"></button>
</div>

<div class="modal-body">
  <app-form-field class="mb-3">
    <label for="class-name" class="visible">Name of class</label>
    <input
      type="text"
      placeholder="Name"
      class="form-control"
      id="class-name"
    />
  </app-form-field>

  <div class="d-flex align-items-center justify-content-between">
    <label for="make-subject-compulsory" class="small mb-0 text-muted"
      >Make all subjects compulsory</label
    >

    <div class="d-flex flex-column">
      <div class="form-check form-switch mb-0">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="make-subject-compulsory"
        />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary">Create</button>
  <button type="button" class="btn btn-light" (click)="close()">Cancel</button>
</div>
